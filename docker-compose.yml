services:
  backend: 
    image: desdecerobackend:0.4.1
    build:
      context: ./config/django-image
    volumes:
      - ./src/django:/usr/app:delegated
    environment:
      DB_HOST: ${DB_HOST}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DJANGO_SU_NAME: ${DJANGO_SU_NAME}
      DJANGO_SU_EMAIL: ${DJANGO_SU_EMAIL}
      DJANGO_SU_PASSWORD: ${DJANGO_SU_PASSWORD}
    ports:
      - 8000:8000
    networks:
      - red
    # Esto asegura que el servicio de postgres est√© inicializado antes de iniciar el backend
  
  postgres:
    image: postgres:16-bullseye
    environment:
     
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data:/var/lib/postgresql/data:delegated
    ports:
      - ${DB_PORT}:5432
    networks:
      - red

networks:
  red:
